<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
      <input 
      type="search" 
      placeholder="Enter your city"
      autofocus="on"
      autocomplete="off"
      id="city-input"
      class="form-control shadow-sm"
      />
      </div>
      <div class="col-3">
      <input
      type="submit" 
      value="Search"
      class="form-control btn btn-primary shadow-sm" 
      />
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success"
          id="current-location-button">
          Current
        </button>
        </div>
      </div>
        </form>
      <h1 id="city">
        Cape Town
      </h1>
      <ul>
        <li id="date"></li>
        <li id="description">Mostly cloudy</li>
      </ul>
        <div class="row">
          <div class="col-6">
        <div class="clearfix"> 
          <img src="https://tse1.mm.bing.net/th?id=OIP.gPgm4hTFZv54-gHXC_HA3AHaFP&pid=Api&P=0&h=180"
          alt="Cloudy icon"
          class="weather-icon float-left"
          />
          <div class="float-left">
            <span class="temperature" id="temperature">19</span><span class="units">°C</span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>
            Humidity: <span id="humidity">77</span>%
          </li>
          <li>
            Wind: <span id="wind">8</span> km/h
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="divider-horizontal"></div>
      <center>
      <div class="vertical-line">
      <span>
        Mon<br />
        ☀️<br />
        16°
      </span>
      </div>
      <div class="vertical-line">
        <span>
          Tues<br />
          ⛅<br />
          21°
        </span>
      </div>
      <div class="vertical-line">
        <span>
          Wed<br />
          ☁️<br />
          19°
        </span>
      </div>
      <div class="vertical-line">
        <span>
          Thurs<br />
          🌧️<br />
          16°
        </span>
      </div>
      <div class="vertical-line">
        <span>
          Fri<br />
          ⛅<br />
          17°
        </span>
      </div>
      </center>
      <br />
      <a href="https://github.com/Palesa-Mabote/Weather-app" target="_blank">Open-source code</a>
      , by Palesa Mabote
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
